<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciamento de Aulas</title>
    <script src="back-end/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="../img/logo_rel.jfif" alt="Logo">
    <div class="login-container">
        
        <form id = "formCadastro">
        <h2>Cadastro</h2>
        
        <div>
        <input type="text" placeholder="Nome Completo" id="name" required>
        </div>
        
        <div>
        <input type="email" placeholder="Email" id="email" required>
        </div>
        
        <!-- <input type="text" placeholder="Username" id="username"> -->       
         
        <div>
        <input type="password" placeholder="Senha" id="senha" required>
        </div>
       
        <div>
        <input type="password" placeholder="Confirmar Senha" id="confirmacaoSenha" required>
        </div>
        
        <p id = "errorMesssage" style = "color: red; display: none;">As senhas não coincidem!</p> <!-- Mensagem de erro p/ senha não coincidir-->

        <button type="submit">Cadastrar</button>
        
        
        
        <a href="../login/index.html"><p>Já possui cadastro? Faça login aqui!</p></a>
        
    </form>

    
</div>

<script src ="app.js"></script>
</body>
</html>
