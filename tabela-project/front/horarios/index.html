<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calendário de Aulas</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div id="calendar">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">&#8592;</button>
      <h2 id="monthYear"></h2>
      <button onclick="changeMonth(1)">&#8594;</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Domingo</th>
          <th>Segunda</th>
          <th>Terça</th>
          <th>Quarta</th>
          <th>Quinta</th>
          <th>Sexta</th>
          <th>Sábado</th>
        </tr>
      </thead>
      <tbody id="calendarBody">
        <!-- JavaScript vai preencher aqui -->
      </tbody>
    </table>
  </div>

 

  <script src="./script.js"></script>
</body>
</html>
